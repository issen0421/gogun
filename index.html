<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>完全一致語群検索</title>
    <style>
        body { font-family: sans-serif; background: #f8f9fa; text-align: center; padding: 50px; }
        .search-box { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); display: inline-block; }
        input { width: 300px; padding: 12px; font-size: 18px; border: 2px solid #ddd; border-radius: 8px; }
        .result-area { margin-top: 30px; }
        .group-card { background: #fff; border: 2px solid #28a745; border-radius: 12px; padding: 20px; display: inline-block; }
        .word-item { font-size: 24px; font-weight: bold; margin: 0 10px; color: #333; }
        .status-msg { color: #666; margin-top: 10px; }
    </style>
</head>
<body>

<div class="search-box">
    <h2>語群検索（全文字網羅）</h2>
    <input type="text" id="searchInput" placeholder="「はつゆき」と入力..." oninput="search()">
    <div id="resultArea" class="result-area"></div>
</div>

<script>
    // ★あなたが用意する語群データ
    const myDataGroups = [
        {
            groupName: "四季",
            words: ["はる", "なつ", "あき", "ふゆ"]
        },
        {
            groupName: "信号",
            words: ["あか", "あお", "きいろ"]
        }
    ];

    function search() {
        const input = document.getElementById('searchInput').value.trim();
        const resultArea = document.getElementById('resultArea');
        resultArea.innerHTML = "";

        if (!input) return;

        const inputChars = input.split(""); // 「は」「つ」「ゆ」「き」

        myDataGroups.forEach(group => {
            // 語群内のすべての単語を合体させて、検索用の長い文字列を作る
            // 例： "はる" + "なつ" + "あき" + "ふゆ" = "はるなつあきふゆ"
            const combinedText = group.words.join("");

            // 入力された文字が、合体テキストの中にすべて含まれているかチェック
            const isAllMatched = inputChars.every(char => combinedText.includes(char));

            if (isAllMatched) {
                const card = document.createElement('div');
                card.className = 'group-card';
                const wordsHtml = group.words.map(w => `<span class="word-item">${w}</span>`).join("");
                card.innerHTML = `<strong>【${group.groupName}】</strong><br><br>${wordsHtml}`;
                resultArea.appendChild(card);
            }
        });

        if (resultArea.innerHTML === "") {
            resultArea.innerHTML = "<p class='status-msg'>一致する語群がありません</p>";
        }
    }
</script>

</body>
</html>
