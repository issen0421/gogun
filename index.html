<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Group Search</title>
    <style>
        :root { --main-color: #4a90e2; }
        body { font-family: "Helvetica Neue", Arial, sans-serif; background: #fdfdfd; color: #333; display: flex; flex-direction: column; align-items: center; padding-top: 100px; }
        .search-box { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); text-align: center; width: 90%; max-width: 500px; }
        input { width: 80%; padding: 12px; font-size: 18px; border: 2px solid #eee; border-radius: 8px; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--main-color); }
        .result-area { margin-top: 40px; width: 90%; max-width: 600px; }
        .card { background: white; padding: 25px; border-radius: 12px; border-left: 5px solid var(--main-color); box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .theme-tag { font-size: 12px; color: var(--main-color); font-weight: bold; text-transform: uppercase; margin-bottom: 10px; display: block; }
        .word-container { display: flex; flex-wrap: wrap; gap: 15px; margin-top: 10px; }
        .word-item { font-size: 22px; font-weight: 600; background: #f0f7ff; padding: 5px 15px; border-radius: 5px; }
    </style>
</head>
<body>

    <div class="search-box">
        <h1>単語検索</h1>
        <input type="text" id="userInput" placeholder="例：はつゆき" oninput="doSearch()">
    </div>

    <div id="resultArea" class="result-area">
        </div>

    <script>
        // ★ここにご自身で用意したデータを自由に追加してください
        const myData = [
            {
                keyword: "はつゆき",
                words: ["はる", "なつ", "あき", "ふゆ"],
                theme: "日本の四季"
            },
            {
                keyword: "あおぞら",
                words: ["あめ", "おてんき", "ぞうきん", "らいおん"],
                theme: "しりとりセット"
            }
        ];

        function doSearch() {
            const query = document.getElementById('userInput').value.trim();
            const resultArea = document.getElementById('resultArea');
            resultArea.innerHTML = "";

            if (query === "") return;

            // キーワードが一致するデータを検索
            const match = myData.find(item => item.keyword === query);

            if (match) {
                const card = document.createElement('div');
                card.className = 'card';
                
                let wordHtml = match.words.map(w => `<span class="word-item">${w}</span>`).join("");
                
                card.innerHTML = `
                    <span class="theme-tag">${match.theme}</span>
                    <div class="word-container">${wordHtml}</div>
                `;
                resultArea.appendChild(card);
            }
        }
    </script>
</body>
</html>
